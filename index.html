<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yitle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="grid">
            <!-- 3x3 Grid of Images -->
            <img src="photo1.jpeg" alt="img1" class="grid-item animated fadeIn">
            <img src="photo2.jpg" alt="img2" class="grid-item animated fadeIn delay-1s">
            <img src="photo3.jpg" alt="img3" class="grid-item animated fadeIn delay-2s">
            <img src="photo2.jpg" alt="img4" class="grid-item animated fadeIn delay-3s">
            <img src="photo2.jpg" alt="img5" class="grid-item animated fadeIn delay-4s">
            <img src="photo2.jpg" alt="img6" class="grid-item animated fadeIn delay-5s">
            <img src="photo3.jpg" alt="img7" class="grid-item animated fadeIn delay-6s">
            <img src="photo3.jpg" alt="img8" class="grid-item animated fadeIn delay-7s">
            <img src="photo3.jpg" alt="img9" class="grid-item animated fadeIn delay-8s">
        </div>
        
        <!-- Notification Button -->
        <div class="notification-section">
            <textarea id="message" placeholder="hi "></textarea>
            <button id="notify-btn" class="glow-button">Send Notification</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

</html>
